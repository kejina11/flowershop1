<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: lightgoldenrodyellow;
        }

        h1 {
            color: green;
            text-align: center;
        }

        .header-with-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid green;
}

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: green;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: lightgreen;
        }
        .hero{
  text-align: center;
}
.image-container {
    display: flex;
    gap: 15px;
    padding: 20px;
    background-color: #f5f5f5;
    border: 2px solid #ddd;
    border-radius: 10px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1000px; 
    margin: 0 auto;    
}

.flower-item {
            width: 188px;
            text-align: center;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .flower-item img {
    width: 180px;
    height: 180px;
    object-fit: cover; 
    border: 2px solid #ccc;
    border-radius: 5px;
}



</style>
</head>
<body>
    <br>
<div class="header-with-logo">
    <img src="download.png" alt="Logo" class="logo">
    <h1>Shree Floral and DIY Store</h1>
</div>
<br>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Services</a></li>
    </ul>
    <section class="hero">
        <h2>Get you wanted flowers!</h2>
        <p>On Fresh and affordable cost</p>
        <a href="products.html" class="btn">Shop Now</a>
        </section>

        <br><h2 style="color:rgb(5, 116, 44);text-align: center;">Fresh Flowers</h2>

        <div class="image-container">
        
            <div class="flower-item">
              <img src="rose.jpeg" alt="Rose">
                <p>Red Rose
                    <br>Rs 800
                </p>
                <button>Add to Cart</button>
            </div>

            <div class="flower-item">
                <img src="rose1.jpeg" alt="Rose">
                <p>Pink Garden Rose
                    <br>Rs 700
                </p>
                <button>Add to Cart</button>
            </div>
            <div class="flower-item">
                <img src="rose3.jpeg" alt="Rose">
                <p>Yellow Sunshine Rose
                    <br>Rs 1000
                </p>
                <button>Add to Cart</button>
            </div>
            <div class="flower-item">
                <img src="rose4.jpeg" alt="Rose">
                <p>Classic White Rose
                    <Br>Rs 900
                </p>
                <button>Add to Cart</button>
            </div>
      
        </div>
</body>
</html>
