<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: lightgoldenrodyellow;
        }

        h1 {
            color: green;
            text-align: center;
        }

        button {
            background-color: rgb(129, 229, 166);

        .header-with-logo {
    display: flex;

}

    border: 2px solid green;
}
</style>
</head>
<body>
    <br>
<div class="header-with-logo">

</div>
